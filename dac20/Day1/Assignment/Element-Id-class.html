<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*Element Selector*/
        h1,
        h2,
        p {
            color: pink;
        }

        /*class selector*/
        .header {
            color: royalblue;
        }

        #a1 {
            color: tomato;
        }

        .paragraph {
            color: chartreuse
        }
    </style>

</head>

<body>

    <h1 class="header">Dhairya</h1>

    <h2 class="header">Shivam</h2>

        Iusto dolorem eos obcaecati sunt ut at alias laudantium.

</body>

</html>
