<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internal Javascript</title>
    <script>
        function hello() {
            alert("Welcome to the Dark World!!");
        }
    </script>
</head>

<body>
    <button onclick="hello()">Click Me</button>

    <h1 onclick="hello()">Do or Die</h1>
</body>

</html>
