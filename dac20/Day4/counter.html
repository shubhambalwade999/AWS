<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Binding & Counter Simulation</title>
    <script src="cnt.js"></script>
</head>

<body>
    <div
        style="height: 100vh;color:bisque;display: flex;flex-direction:column;justify-content: center;align-items: center;">
        <div id="counterid" style="color:blue;font-size: 60px;font-weight: bold;">1</div>
        <div>
            <button onclick="increment()"
                style="color:lightsalmon;font-size: 25px;background:darkorange">Increment</button>

            <button onclick="decrement()"
                style="color:mediumspringgreen;font-size: 25px;background:limegreen">Decrement</button>
        </div>
    </div>
</body>

</html>
